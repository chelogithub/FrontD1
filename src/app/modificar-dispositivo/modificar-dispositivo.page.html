<ion-header *ngIf="this.dataReady">
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
          <ion-button routerLink="/home" routerDirection="root">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title *ngIf="this.dataReady" style="text-align:left;font-weight: bold;font-size:40px;">Edición de valores de dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="this.dataReady" >
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item >
            <ion-label style="font-weight: bold;">Nombre</ion-label>
            <ion-input type="text" style="text-align:center;color: gray;" maxlength="20"[(ngModel)]="this.dispositivo.nombre"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label style="font-weight: bold;">Servicio</ion-label>
            <ion-input type="text" style="text-align:center;color: gray;" maxlength="30"[(ngModel)]="this.dispositivo.servicio"></ion-input>
          </ion-item >
          <ion-item >
            <ion-label style="font-weight: bold;">Ubicacion</ion-label>
            <ion-input type="text" style="text-align:center;color: gray;" maxlength="20" [(ngModel)]="this.dispositivo.ubicacion"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label style="font-weight: bold;">Nro serie</ion-label>
            <ion-input type="numeric" style="text-align:center;color: gray;" maxlength="10"[(ngModel)]="this.dispositivo.serieNro"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-label style="font-weight: bold;">Datos Generales</ion-label>
