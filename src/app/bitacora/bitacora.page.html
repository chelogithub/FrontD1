<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button routerLink="/dispositivo" routerDirection="root">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    <br>
    </ion-buttons>
    <!-- <ion-title style="text-align:center;font-weight: bold;font-size:40px;">Registros hist√≥ricos</ion-title> -->
    <ion-title style="text-align:left;font-weight: bold;font-size:40px;">Bitacora-{{this.servicio}}-{{this.ubicacion}}-{{this.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid style="background-color: rgb(194, 194, 194)">
    <ion-row >
      <ion-col size="1" class="ion-align-self-center" style="text-align:center;">
        <ion-label>Fecha desde</ion-label>
      </ion-col>
      <ion-col size="3" >
        <ion-datetime-button datetime="datetime" ></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime  id="datetime" (ionChange)="onIonChange($event)"></ion-datetime >
          </ng-template>
        </ion-modal> 
      </ion-col>
      <ion-col size="1" class="ion-align-self-center" style="text-align:center;">
        <ion-label>Fecha hasta</ion-label>
      </ion-col>
      <ion-col size="3" >
        <ion-datetime-button datetime="datetime2"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime2" (ionChange)="onIonChange($event)"></ion-datetime >
          </ng-template>
        </ion-modal> 
      </ion-col >
      <ion-col size="2" class="ion-align-self-center" style="text-align:center">
        <ion-label *ngIf="this.btnGraficoDis" > Cargando datos ....</ion-label>
      </ion-col>
      <ion-col size="2" >
        <ion-button  size="small" [disabled]="this.btnGraficoDis" (click)="mostrarIntervalo()">Filtrar por fecha</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid >
    <ion-row>
      <ion-col >
        <ion-row>
        <ion-label >Opciones</ion-label>
        
        </ion-row>
        <ion-row>

          <ion-button style="height: 25px;font-size: small; width: 120px;" id="open-modal" expand="block"> Agregar</ion-button>
          <!-- <ion-button id="open-modal" expand="block">Open</ion-button> -->
          <p>{{ this.name }}</p>
          <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
            <ng-template>
              <ion-header>
                <ion-toolbar>
                  <ion-buttons slot="start">
                    <ion-button (click)="cancel()">Cancel</ion-button>
                  </ion-buttons>
                  <ion-title>Welcome</ion-title>
                  <ion-buttons slot="end">
                    <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content class="ion-padding">
                <ion-item>
                  <ion-label position="stacked">Enter your name</ion-label>
                  <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="stacked">Enter your address</ion-label>
                  <ion-input type="text" placeholder="Your address" [(ngModel)]="address"></ion-input>
                </ion-item>
              </ion-content>
            </ng-template>
          </ion-modal>

        </ion-row>
        <ion-row>
        <ion-button style="height: 25px;font-size: small; width: 120px;"> Modificar</ion-button>
        <p>{{ this.address }}</p>
        </ion-row>
      </ion-col>
      <ion-col size="10" class="ion-align-self-center" style="text-align:center;">
        <ion-label>Listado de intervenciones</ion-label>
        <ion-list>
          <ion-item *ngFor="let item of items; let index">
            <ion-avatar slot="start">
              <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
            </ion-avatar>
            <ion-label>{{ item }}</ion-label>
          </ion-item>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
      <!-- <ion-col size="2"></ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
